<div class="container">
  <p>
    <a routerLink="/admin/products/new" class="btn btn-warning">Nuevo Producto <fa-icon [icon]="faPlus"></fa-icon></a>
  </p>
  <p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Buscar...">
  </p>


  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Precio</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts">
        <td><img id="productListImg" src="{{p.imageUrl}}" alt=""></td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>
          <a [routerLink]="['/admin/products/', p.$key]">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
